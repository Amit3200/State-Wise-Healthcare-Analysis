<div class="cross" *ngIf='feedbackac'>
  <i class="fas fa-times" (click)='wafeeder()' style="color:white;"></i>
</div>
<div class="form-parent" *ngIf='feedbackac'>
  
  <form class="feedback">
    <input type="text" name="Name" id="Name" placeholder="Name">
    <input type="email" name="Email" id="Email" placeholder="Email">
    <input type="text" name="work" id="work" placeholder="Please provide proofs of any unhygenic experience of yours.">
    <button type="submit">Submit Feedback</button>
  </form>
</div>
<div class="fixedsidebar">
  <div class="icons">
    <a><i class="fas fa-align-center mega" (click)='acfeeder()'></i></a>
  </div>
  
</div>
<div class="searchbar">
  <input type="text" class="typeahead" placeholder="Search a city" [(ngModel)]='keyword' (keyup)="typeahead()">
</div>
<div class="typeahead-parent">
  <div *ngFor='let state of tempstates' class="statetag" (click)="activeState(state)">
    <h2>{{state.name}}</h2>
  </div>
</div>




<div class="parent">

  <div class="left">

    <div *ngFor='let i of cities'>
      <div *ngIf='activeStateIndash.name!=null'>
        <div *ngIf='i.state.toLowerCase() == activeStateIndash.name.toLowerCase()'>
          <a href="#" (click)='fetchdata(i)'>{{i.city}}</a>
        </div>
      </div>

    </div>
  </div>
  <div class="right">


    <div class="imp1">
      <div class="chart">

        <canvas baseChart class="realchart" [datasets]="barChartData" [labels]="barChartLabels"
          [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>

      </div>
      <div class="state">
        <div id="mapContainer"></div>
        <div class="introstate">
          <h3>{{activeStateIndash.name}}</h3>
          <p>Lat: {{activeStateIndash.lat}}</p>
          <p>Lng: {{activeStateIndash.long}}</p>
          <p>Population: {{activeStateIndash.population}}</p>
        </div>
      </div>
    </div>
    <div class="imp2">
      <div class="mystery cmn">
        <h3 style="margin-bottom:4px;">
          Precautions
        </h3>
        <div>
          <p>Cancer awareness camps</p>
          <p>Contagious diseases, prone areas</p>
          <p>Healthcares boost</p>
        </div>
      </div>
      <div class="predictions cmn">
        <h3 style="margin-bottom:4%;">Predictions</h3>
        <p>
          <input type="checkbox" checked id="cancer" />
          <label for="cancer">Cancer</label>
        </p>
        <p>
          <input type="checkbox" checked id="cardio" />
          <label for="cardio">Cardio</label>
        </p>
        <p>
          <input type="checkbox" checked id="Stroke" />
          <label for="stroke">Stroke</label>
        </p>
      </div>
      <div class="parameters cmn">
        <h3 style="margin-bottom:4%;">Parameters</h3>
        <form>
          <p>
            <input type="checkbox" checked id="growth" (click)='removeMe($event)' />
            <label for="growth">Growth Rate</label>
          </p>
          <p>
            <input type="checkbox" (click)='removeMe($event)' checked id="literacy" />
            <label for="literacy">Literacy Rate</label>
          </p>
          <p>
            <input type="checkbox" (click)='removeMe($event)' checked id="rank" />
            <label for="rank">Rank</label>
          </p>
          <p>
            <input type="checkbox" (click)='removeMe($event)' checked id="healthcare" disabled />
            <label for="healthcare">Healthcares</label>
          </p>
          <p>
            <input type="checkbox" checked id="prevpopulation" disabled />
            <label for="prevpopulation">Previous Population</label>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
