<div class="main-heading">
  <h1>State Wise Healthcare Analysis</h1>
  <hr class="sep">
</div>


<div class="cont" *ngIf='!stateActive'>
<div *ngFor='let state of states' class="statetag" (click)="activeState()">

</div>
</div>


<div class="descriptor">
  <div class="btn" *ngIf='stateActive'>

  </div>
</div>
