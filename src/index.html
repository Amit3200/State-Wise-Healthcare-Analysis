<body>
  <app-root></app-root>
  <script>
    let x;
    boom = () => {
      let platform = new H.service.Platform({
        'app_id': '6JlYgWYLpJPciW8HwI0k',
        'app_code': 'eu7LBF1J2dUhehWQXuOMrg'
      });

      // Retrieve the map container (map target element):
      let targetElement = document.getElementById('mapContainer');

      // Get the default map types from the platform object:
      let defaultLayers = platform.createDefaultLayers();
      
      // Instantiate the map:
      let map = new H.Map(
        document.getElementById('mapContainer'),
        defaultLayers.normal.map,
        {
          zoom: 6,
          
          
          
          center: { lat: JSON.parse(localStorage.getItem("activestate")).lat, lng: JSON.parse(localStorage.getItem("activestate")).long }
        });

      // Add the venue layer to the map:
      map.addLayer(defaultLayers.venues);
    };


    window.onload = () => {
      let x = document.getElementsByClassName("realchart")[0];
      x.style.height = "100%";
      x.style.width = "100%";
      boom();
    };
